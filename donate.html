<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Muslim Charity Organization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">CharityOrg</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="campaigns.html">Campaigns</a></li>
                    <li class="nav-item"><a class="nav-link active" href="donate.html">Donate</a></li>
                    <li class="nav-item"><a class="nav-link" href="volunteer.html">Volunteer</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Donate Section -->
    <div class="container py-5">
        <h1>Make a Donation</h1>
        <p>Your contribution helps us provide aid to those in need. Choose your preferred donation method below:</p>
        <form>
            <div class="mb-3">
                <label for="donationAmount" class="form-label">Donation Amount</label>
                <input type="number" class="form-control" id="donationAmount" placeholder="Enter amount in USD">
            </div>
            <div class="mb-3">
                <label for="donationType" class="form-label">Donation Type</label>
                <select class="form-select" id="donationType">
                    <option selected>Zakat</option>
                    <option>Sadaqah</option>
                    <option>General Donation</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Donate Now</button>
        </form>
    </div>

    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p>&copy; 2025 CharityOrg. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

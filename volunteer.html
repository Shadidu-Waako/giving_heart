    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">CharityOrg</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="campaigns.html">Campaigns</a></li>
                    <li class="nav-item"><a class="nav-link" href="donate.html">Donate</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Volunteer Section -->
    <div class="container py-5">
        <h1>Become a Volunteer</h1>
        <p>Join us in making a difference. Fill out the form below to apply as a volunteer:</p>
        <form>
            <div class="mb-3">
                <label for="volunteerName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="volunteerName" placeholder="Enter your full name">
            </div>
            <div class="mb-3">
                <label for="volunteerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="volunteerEmail" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="volunteerSkills" class="form-label">Skills or Expertise</label>
                <textarea class="form-control" id="volunteerSkills" rows="3" placeholder="Share your skills or expertise"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
    </div>

    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
